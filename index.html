<!DOCTYPE html>

<head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #2b2f32;
  color: #fff;
}

/* HEADER */
.header {
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  position: relative;
}

.header span {
  position: absolute;
  left: 15px;
  font-size: 22px;
  opacity: 0.7;
}

/* CONTAINER */
.container {
  padding: 20px;
}

/* CARD */
.card {
  background: #3a3f44;
  border-radius: 22px;
  padding: 20px;
}

/* ENVELOPE */
.envelope {
  height: 130px;
  background: linear-gradient(180deg, #1e2125, #2b2f32);
  border-radius: 18px;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
}

.envelope::after {
  content: "";
  position: absolute;
  inset: 0;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  background: #1a1d20;
  opacity: 0.6;
}

/* ICON */
.icon {
  width: 55px;
  height: 55px;
  background: #20c997;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  margin: -35px auto 10px;
}

/* EMAIL */
.email {
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  word-break: break-all;
}

.sub {
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
  margin-top: 5px;
}

/* BUTTONS */
.btn {
  width: 100%;
  background: #20c997;
  border: none;
  color: #fff;
  padding: 14px;
  border-radius: 14px;
  font-size: 15px;
  margin-top: 15px;
  cursor: pointer;
}

.btn.gray {
  background: #4a4f55;
}

/* INBOX */
.inbox {
  margin-top: 20px;
}

.msg {
  background: #2f3438;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}

.msg small {
  opacity: 0.7;
}

/* FOOTER */
.footer {
  margin: 80px 20px 90px;
  text-align: center;
  font-size: 13px;
  opacity: 0.75;
  line-height: 1.6;
}

.footer a {
  color: #20c997;
  text-decoration: none;
  font-weight: bold;
  word-break: break-all;
}

/* NAV */
.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #2b2f32;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.nav div {
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
}

.nav .active {
  opacity: 1;
}
</style>
</head>

<body>

<div class="header">

  </div>
  <div>From WhatsApp ¬∑ Join us</div>

    https://chat.whatsapp.com/Jd7wg67a9myHb6S4MBgjGM

<div class="nav">

<script>
let login = "";
let domain = "";
const domains = [
  "1secmail.com",
  "1secmail.org",
  "esiix.com",
  "kzccv.com"
];

function randomName() {
  return Math.random().toString(36).substring(2, 10);
}

function newEmail() {
  login = randomName();
  domain = domains[Math.floor(Math.random() * domains.length)];
  document.getElementById("email").innerText = login + "@" + domain;
  document.getElementById("messages").innerHTML = "";
}

async function loadInbox() {
  const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`;
  const res = await fetch(url);
  const data = await res.json();

  let out = "";
  if (data.length === 0) {
    out = "<p style='opacity:0.6;text-align:center'>No messages yet</p>";
  } else {
    data.forEach(m => {
      out += `
        <div class="msg">
          <strong>${m.from}</strong><br>
          <small>${m.subject}</small><br><br>
          <button class="btn gray" onclick="readMsg(${m.id})">Open</button>
        </div>
      `;
    });
  }
  document.getElementById("messages").innerHTML = out;
}

async function readMsg(id) {
  const url = `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`;
  const res = await fetch(url);
  const m = await res.json();
  alert(`From: ${m.from}\n\n${m.textBody}`);
}

function copyEmail() {
  navigator.clipboard.writeText(login + "@" + domain);
  alert("Email copied");
}

/* AUTO START */
newEmail();
setInterval(loadInbox, 12000);
</script>
